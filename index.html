<html>

<head>
    <title>Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <span class="factor">Amount</span>
        <input type="number" id="principal">
        <br>

        <label class="factor" for="interest">Interest Rate</label>
        <!-- 
            oninput-> the value is changed as the slider moves, which provides a 
            better user experience
         -->
        <input type="range" id="rate" name="rate" min="1" max="20" step="0.25" value="10.25" oninput="updateInterest()">
        <span id="val">10.25%</span>
        <br>

        <span class="factor">No. of Years</span>
        <input type="text" id="years" list="num_years" onclick="resetYears()">
        <datalist id="num_years">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
        </datalist>
        <br>
        <button class="factor btn" onclick="compute()">Compute Interest</button>
        <br>
        <div class="factor button">
            <span id="result"></span>
        </div>
        <footer><span id="copyright">Â©</span> Everyone Can Get Rich</footer>
    </div>
</body>

</html>
